<form>

    <input type="email" name="email" placeholder="Email Adress" required>
    <input type="tel" name="phone_num" placeholder="(555)93-52-23" pattern="[\(]\d{3}[\)]\d{2}[\-]\d{2}[\-]\d{2}" required>
